[env:generic]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = generic
framework = arduino
platform_packages =
  framework-arduinopico@https://github.com/earlephilhower/arduino-pico/releases/download/3.6.3/rp2040-3.6.3.zip
lib_deps =
  kermite-org/keyboard_peripheral_modules@^0.2.1
  gbr1/rp2040-encoder-library@^0.1.1
